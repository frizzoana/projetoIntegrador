<section class="slides">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/imgs/apt/imgCarrossel1.jpeg" class="d-block w-100" alt="Prédio" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="../../assets/imgs/apt/imgCarrossel2.jpg" class="d-block w-100" alt="Diversos modelos" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="../../assets/imgs/apt/imgCarrossel3.png" class="d-block w-100" alt="Diversos modelos" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="../../assets/imgs/apt/imgCarrossel4.jpg" class="d-block w-100" alt="Diversos modelos" style="width: 100%;">
          </div>
          <div class="carousel-item">
            <img src="../../assets/imgs/apt/imgCarrossel5.webp" class="d-block w-100" alt="Diversos modelos" style="width: 100%;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
<div class="container">
    <section class="qualidades">
                <div *ngFor="let card of qualidades">
                    <mat-card>
                        <img mat-card-image [src]="card.foto" [alt]="card.nome"> 
                    </mat-card>                  
                </div>
        </section>
        <section class="lancamentos">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="setas">
                        <h1>lançamentos</h1>
                        <div class="previous">
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                        </div>
                        <div class="next">
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span id="next" class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                <div class="carousel-item active">
                    <div class="content">
                        <div fxLayout="row wrap" fxLayoutGap="16px grid">
                          <div
                            fxFlex="25%"
                            fxFlex.xs="100%"
                            fxFlex.sm="33%"
                            *ngFor="let novidade of lancamentos1; let i = index">
                            <mat-card class="mat-elevation-z4">
                              <img mat-card-image [src]="novidade.foto" [alt]="novidade.produto">
                              <mat-card-content>
                                <h3>{{ novidade.produto }}</h3>
                                <ul>
                                    <li>{{ novidade.preco | currency }}</li>
                                </ul>
                            </mat-card-content>
                              <mat-card-actions>
                                <button
                                    [class]="novidade.favorito === false ? 'favorite' : 'favorite-checked'"
                                    [title]="novidade.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                                    mat-button
                                    (click)="toggleFavorito1(i)">
                                    <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="star"></mat-icon>
                                </button> 
                                <button mat-button (click)="verDetalhes(novidade.id)">Mais detalhes</button>
                            </mat-card-actions>
                            </mat-card>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <div fxLayout="row wrap" fxLayoutGap="16px grid">
                          <div
                            fxFlex="25%"
                            fxFlex.xs="100%"
                            fxFlex.sm="33%"
                            *ngFor="let novidade of lancamentos2; let i = index">
                            <mat-card class="mat-elevation-z4">
                              <img mat-card-image [src]="novidade.foto" [alt]="novidade.produto">
                              <mat-card-content>
                                <h3>{{ novidade.produto }}</h3>
                                <ul>
                                    <li>{{ novidade.preco | currency }}</li>
                                </ul>
                            </mat-card-content>
                              <mat-card-actions>
                                <button
                                    [class]="novidade.favorito === false ? 'favorite' : 'favorite-checked'"
                                    [title]="novidade.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                                    mat-button
                                    (click)="toggleFavorito2(i)">
                                    <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="star"></mat-icon>
                                </button> 
                                <button mat-button (click)="verDetalhes2(novidade.id)">Mais detalhes</button>
                            </mat-card-actions>
                            </mat-card>
                          </div>
                        </div>
                      </div>
                </div>  
                </div>
            </div>
        </section>

        <section class="descontos">
          <div class="content">
            <div fxLayout="now wrap" fxLayoutGap="16px grid">
              <div
                class="divDesconto"
                fxFlex="25%"
                fxFlex.xs="100%"
                fxFlex.sm="33%"
                *ngFor="let card of diferenciais">
                  <mat-card>
                    <img mat-card-image [src]="card.foto" [alt]="card.nome">
                  </mat-card>            
              </div>
            </div>
          </div>
        </section>
  </div>
